<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="file"] {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
            font-weight: bold;
        }
        .nav-buttons a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <a href="{% url 'index' %}">Home</a>
            <a href="javascript:history.back()">Back</a>
        </div>
        <h1>Upload Video</h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'upload_video' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="video">Select Video File:</label>
                <input type="file" id="video" name="video" accept="video/*" required>
            </div>
            <button type="submit">Upload Video</button>
        </form>
    </div>
</body>
</html>
