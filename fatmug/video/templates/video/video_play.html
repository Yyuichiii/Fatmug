<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        video {
            width: 80%;
            max-width: 900px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 10;
            text-align: center;
        }
        li {
            display: inline;
            margin: 0 15px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
  
    </style>
</head>
<body>
    <h1>Video Player</h1>
    
    <video id="videoPlayer" controls autoplay>
        <source src="{{ video.video.url }}" type="video/mp4">
    
        {% if subtitles %}
            {% for subtitle in subtitles %}
            <track label="{{ subtitle.language }}" kind="subtitles" srclang="{{ subtitle.language|lower }}" src="{% url 'serve_subtitle' subtitle.id %}">
            {% endfor %}
        {% endif %}
        Your browser does not support the video tag.
    </video>

    <div class="controls">

        {% if subtitles %}
        <label for="subtitleSelect">Subtitles: </label>
        <select id="subtitleSelect" onchange="changeSubtitle()">
            {% for subtitle in subtitles %}
            <option value="{{ forloop.counter0 }}">{{ subtitle.language }}</option>
            {% endfor %}
        </select>
        {% endif %}
    </div>

    <ul>
        <li><a href="{% url 'list_videos' %}">List Videos</a></li>
        <li><a href="{% url 'search' %}">Search</a></li>
    </ul>

   

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('videoPlayer');
            const subtitleTracks = video.textTracks;

            if (subtitleTracks.length > 0) {
                subtitleTracks[0].mode = 'showing';
            }
        });


        function changeSubtitle() {
            const video = document.getElementById('videoPlayer');
            const selectedTrackIndex = document.getElementById('subtitleSelect').value;
            const subtitleTracks = video.textTracks;

            for (let i = 0; i < subtitleTracks.length; i++) {
                subtitleTracks[i].mode = i == selectedTrackIndex ? 'showing' : 'hidden';
            }
        }
      
    </script>
</body>
</html>
