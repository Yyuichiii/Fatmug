<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
            font-weight: bold;
        }
        .nav-buttons a:hover {
            text-decoration: underline;
        }
        .video-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .video-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .video-item h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .video-item video {
            max-width: 100%;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'upload_video' %}">Upload Video</a>
        </div>
        <h1>Video List</h1>
        <ul class="video-list">
            {% for video in videos %}
                <li class="video-item">
                    <h2>{{ video.title }}</h2>
                    <video controls>
                        <source src="{{ video.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </li>
            {% empty %}
                <li>No videos available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
